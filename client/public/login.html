<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calendar Reimagined</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Login</h2>
        </div>
        <form id="login-form" action="/login" method="POST">
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-field">
                <button type="submit">Login</button>
            </div>
            <div class="form-field">
                <p>Don't have an account? <a href="register.html">Create an account</a></p>
            </div>
        </form>
    </div>
    <script>
        // Check if the URL contains a query parameter indicating successful login
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');

        // If the URL contains the 'success' query parameter and its value is 'true', redirect to the home page
        if (success === 'true') {
            window.location.href = 'index.html'; // Change 'index.html' to the actual URL of your home page
        }
    </script>
</body>
</html>
